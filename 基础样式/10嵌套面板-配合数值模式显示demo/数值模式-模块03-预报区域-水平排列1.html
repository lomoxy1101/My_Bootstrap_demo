<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.row-margin-top {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="col-md-6">
				<div class="panel panel-primary ">
					<div class="panel-heading">预报信息</div>
					<div class="panel-body">
						<div class="form-horizontal col-md-12">
							<div class="form-group">
								<label class="col-sm-2 control-label">经度</label>
								<div class="col-md-4">
									<input type="text" placeholder="起始" class="form-control col-md-4">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="结束" class="form-control col-md-4">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">纬度</label>
								<div class="col-md-4">
									<input type="text" placeholder="起始" class="form-control col-md-4">
								</div>
								<div class="col-md-4">
									<input type="text" placeholder="结束" class="form-control col-md-4">
								</div>
							</div>
						
						</div>

						<div class="col-md-5">
							<div class="row">
								<div class="col-md-12">
									<div class="row row-margin-top">
										<button class="btn btn-primary col-md-12">常用区域</button>
									</div>
									<div class="row row-margin-top">
										<button class="btn btn-primary col-md-12">截取区域</button>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer">页脚</div>
				</div>
			</div>

	</body>

</html>
