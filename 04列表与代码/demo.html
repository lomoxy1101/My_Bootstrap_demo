<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<h2>列表<small>各种列表的样式</small></h2>
		<hr/>
		<ul>
			<li>111
				<ul>
					<li>1111</li>
					<li>2222</li>
					<li>3333</li>
				</ul>
			</li>			
			<li>111</li>
		</ul>
		<hr />
		<ol>
			<li>222</li>
			<ol>
				<li>2222</li>
			</ol>
			<li>333</li>
		</ol>
		<hr />
		<ul class="list-unstyled">
			<li>111
				<ul>
					<li class="list-unstyled">1111</li>
					<li>2222</li>
				</ul>
			</li>			
			<li>111</li>
		</ul>
		<hr />
		<ul class="list-inline">
			<li>111</li>			
			<li>111</li>
		</ul>
		<hr />
		<dl class="dl-horizontal">
			<dt>题目1</dt>
			<dd>内容2222</dd>
			<dt>题目1</dt>
			<dd>内容2222</dd>
		</dl>
	</body>
</html>
