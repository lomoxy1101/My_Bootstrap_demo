<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="application/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="application/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/knockout-3.4.2.debug.js"></script>

		<style type="text/css">
			div#mypage {
				margin-left: 150px;
			}
			
			.pagediv {
				padding-left: 0px;
				padding-right: 0px;
			}
			
			#mysearch {
				width: 150px;
				margin-top: 0px;
				position: absolute;
				z-index: 1;
				/*height:600px;*/
				height: 100%;
				/*设置右侧导航栏填满屏幕*/
			}
		</style>
	</head>

	<body>
		<div>
			You've clicked
			<span data-bind="text: numberOfClicks">
    </span> times
			<button data-bind="click: incrementClickCounter">
        Click me
    </button>
		</div>
		<script type="text/javascript">
			var viewModel = {
				numberOfClicks: ko.observable(0),
				incrementClickCounter: function() {
					var previousCount = this.numberOfClicks();
					this.numberOfClicks(previousCount + 1);
				}
			};
			ko.applyBindings(viewModel);
		</script>

</html>
